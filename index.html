<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Sen:wght@500&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Image project</title>
</head>

<body>
    <div class="main">
        <!-- <i class="fa-solid fa-house"></i> -->
        <div class="main-content">
            <div class="camera">
                <img src="/Smartphone-supports-Augmented-Reality.png" alt="" id="img">
                <i class="fa-solid fa-camera font"><input type="file" accept="image/*" capture="user"
                        id="file-input"></i>
            </div>
            <div class="name">
                <form action="" id="Contact-form">
                    <label for="name"></label>
                    <input type="text" id="name" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode==32) || (event.charCode > 96 && event.charCode < 123)"
                        placeholder="Enter your first name" required><br><br>
                    <button type="button" id="btn">Save</button>
                </form>
                <div>
                    <a href="Smartphone-supports-Augmented-Reality.png" download=""><button id="download"
                            type="button"><i class="fa-solid fa-download font-download"></i>Download</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
